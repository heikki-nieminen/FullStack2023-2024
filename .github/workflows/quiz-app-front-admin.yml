name: Build Front Admin
run-name: Building frontend-admin
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4

      - name: Install Dependencies
        run: yarn install

      - name: Build Front Admin
        run: yarn run build
